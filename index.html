aq<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Contract Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Staking Contract Interaction</h1>

    <button id="connectButton">Connect Wallet</button>
    <br>

    <h2>Stake ETH</h2>
    <input type="number" id="stakeAmount" placeholder="Amount in ETH">
    <button id="stakeButton">Stake</button>
    <br>

    <h2>Claim Reward</h2>
    <button id="claimRewardButton">Claim Reward</button>
    <br>

    <h2>Withdraw Staked ETH</h2>
    <button id="withdrawButton">Withdraw</button>
    <br>

    <h2>Contract Data</h2>
    <p id="totalStaked"></p>
    <p id="yourStake"></p>
    <p id="availableReward"></p>

    <script>
        const contractAddress = "0xdf1cb27014a6bfd0cdde29b90d1533b4ee0a4ef6";
        const ABI = [{"constant":false,"inputs":[],"name":"claimReward","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"}, ...]; // Your ABI here

        let web3, contract, accounts;

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    accounts = await web3.eth.getAccounts();
                    contract = new web3.eth.Contract(ABI, contractAddress);
                    document.getElementById('connectButton').innerText = 'Connected';
                    await updateData();
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                alert('Please install MetaMask!');
            }
        });

        async function updateData() {
            if (contract) {
                const totalStaked = await contract.methods.totalStaked().call();
                document.getElementById('totalStaked').innerText = `Total Staked: ${web3.utils.fromWei(totalStaked, "ether")} ETH`;

                const yourStake = await contract.methods.stakes(accounts[0]).call();
                document.getElementById('yourStake').innerText = `Your Stake: ${web3.utils.fromWei(yourStake.amount, "ether")} ETH`;

                const reward = await contract.methods.calculateReward(accounts[0]).call();
                document.getElementById('availableReward').innerText = `Available Reward: ${web3.utils.fromWei(reward, "ether")}`;
            }
        }

        document.getElementById('stakeButton').addEventListener('click', async () => {
            if (contract) {
                const amount = document.getElementById('stakeAmount').value;
                const weiAmount = web3.utils.toWei(amount, 'ether');
                try {
                    await contract.methods.stake().send({ from: accounts[0], value: weiAmount });
                    await updateData();
                } catch (error) {
                    console.error("Staking failed:", error);
                }
            }
        });

        document.getElementById('claimRewardButton').addEventListener('click', async () => {
            if (contract) {
                try {
                    await contract.methods.claimReward().send({ from: accounts[0] });
                    await updateData();
                } catch (error) {
                    console.error("Claiming reward failed:", error);
                }
            }
        });

        document.getElementById('withdrawButton').addEventListener('click', async () => {
            if (contract) {
                try {
                    await contract.methods.withdraw().send({ from: accounts[0] });
                    await updateData();
                } catch (error) {
                    console.error("Withdrawal failed:", error);
                }
            }
        });

    </script>
</body>
</html>
