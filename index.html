h5<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Contract Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <h1>Staking Contract Interaction</h1>

    <button id="connectButton">Connect Wallet</button>
    <div id="connectionStatus"></div>
    <br>

    <h2>Stake ETH</h2>
    <input type="number" id="stakeAmount" placeholder="Amount in ETH" disabled>
    <button id="stakeButton" disabled>Stake</button>
    <br>

    <h2>Claim Reward</h2>
    <button id="claimRewardButton" disabled>Claim Reward</button>
    <br>

    <h2>Withdraw Staked ETH</h2>
    <button id="withdrawButton" disabled>Withdraw</button>
    <br>

    <h2>Contract Data</h2>
    <p id="totalStaked"></p>
    <p id="yourStake"></p>
    <p id="availableReward"></p>

    <script>
        const contractAddress = "0xdf1cb27014a6bfd0cdde29b90d1533b4ee0a4ef6";
        const ABI = [
            {"constant":false,"inputs":[],"name":"claimReward","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"emergencyWithdrawETH","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"emergencyWithdrawTokens","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[],"name":"stake","outputs":[],"payable":true,"stateMutability":"payable","type":"function"},
            {"constant":false,"inputs":[{"internalType":"address","name":"_rewardToken","type":"address"}],"type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"reward","type":"uint256"}],"name":"RewardClaimed","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Staked","type":"event"},
            {"constant":false,"inputs":[],"name":"withdraw","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"uint256","name":"amount","type":"uint256"}],"name":"Withdrawn","type":"event"},
            {"constant":true,"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"calculateReward","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"dailyReward","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"duration","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"remainingRewardPool","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"rewardToken","outputs":[{"internalType":"address","name":"","type":"address"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"stakes","outputs":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"lastClaimTime","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"startTime","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"timeLeft","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"totalDistributed","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"totalRewardPool","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[],"name":"totalStaked","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}
        ];

        let web3, contract, accounts;

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    accounts = await web3.eth.getAccounts();
                    contract = new web3.eth.Contract(ABI, contractAddress);
                    document.getElementById('connectButton').innerText = 'Connected';
                    document.getElementById('connectionStatus').innerText = 'Wallet connected successfully!';
                    enableInteractionControls();
                    await updateData();
                    console.log(contract.methods); // Debugging: Check if 'stake' is available
                } catch (error) {
                    document.getElementById('connectionStatus').innerText = `Error: ${error.message}`;
                    console.error("Connection error:", error);
                }
            } else {
                document.getElementById('connectionStatus').innerText = 'Please install MetaMask or another Web3 wallet!';
            }
        });

        function enableInteractionControls() {
            document.getElementById('stakeAmount').disabled = false;
            document.getElementById('stakeButton').disabled = false;
            document.getElementById('claimRewardButton').disabled = false;
            document.getElementById('withdrawButton').disabled = false;
        }

        async function updateData() {
            if (contract && accounts) {
                const totalStaked = await contract.methods.totalStaked().call();
                document.getElementById('totalStaked').innerText = `Total Staked: ${web3.utils.fromWei(totalStaked, "ether")} ETH`;

                const yourStake = await contract.methods.stakes(accounts[0]).call();
                document.getElementById('yourStake').innerText = `Your Stake: ${web3.utils.fromWei(yourStake.amount, "ether")} ETH`;

                const reward = await contract.methods.calculateReward(accounts[0]).call();
                document.getElementById('availableReward').innerText = `Available Reward: ${web3.utils.fromWei(reward, "ether")}`;
            }
        }

        document.getElementById('stakeButton').addEventListener('click', async () => {
            if (contract && accounts) {
                const amount = document.getElementById('stakeAmount').value;
                const weiAmount = web3.utils.toWei(amount, 'ether');
                try {
                    const result = await contract.methods.stake().send({
                        from: accounts[0],
                        value: weiAmount,
                        gas: '200000' // Adjust gas limit as needed
                    });
                    console.log('Staking transaction hash:', result.transactionHash);
                    await updateData();
                    alert('Staking successful!');
                } catch (error) {
                    console.error("Staking failed:", error);
                    alert('Staking failed: ' + error.message);
                }
            }
        });

        // Add event listeners for claimReward and withdraw functions here if needed
    </script>
</body>
</html>
